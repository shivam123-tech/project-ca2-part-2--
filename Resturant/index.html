<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Honey Resturant</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="phone.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script defer   src="script.js"></script>
  </head>
  <body>
    <header>
      <a href="#" class="logo"><img src="logo.jpg" alt="reload"></a>
    <nav class="navbar">
   <a href="#Home" class="active">Home</a>
   <a href="#About">About</a>
   <a href="#Menu">Menu</a>
   <a href="Team">Team</a>
   <a href="Reservation">Reservation</a>
   <a href="blog">Blog</a>
    </nav>

    <div class="icons">
      <i class="fas fa-bars" id="menu"></i>
      <i class="fas fa-search"></i>
      <i class="fas fa-heart"></i>
      <i class="fas fa-shopping-cart"></i>
      </div>
    </header>

<!-- Slider section -->
<div class="home" id="home">
  <div class="swiper home-slider">
    <div class="swiper-wrapper wrapper">
      <div class="swiper-slide slide slide1">
        <div class="content">
          <img src="crown-symbol.png">

          <h3>Honey special</h3>
          <h1>gift voucher</h1>
          <p>
            give away your beloved customers
          </p>
          <a href="#" class="btn">order now</a>
        </div>
      </div>

      <div class="swiper-slide slide slide2">
        <div class="content">
          <img src="crown-symbol.png">

          <h3>sale of 10% this dish</h3>
          <h1>the fresh</h1>
          <p>
            food restaurant
          </p>
          <a href="#" class="btn">order now</a>
        </div>
      </div>

      <div class="swiper-slide slide slide3">
        <div class="content">
          <img src="crown-symbol.png">

          <h3>we are open</h3>
          <h1>fresh fruits</h1>
          <p>
            you will love it
          </p>
          <a href="#" class="btn">order now</a>
        </div>
      </div>
    </div>

    <div class="swiper-pagination"></div>
  </div>
</div>
<!-- slider section ends -->
  </body>
</html>
